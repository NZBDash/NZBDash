<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
</head>

<body>

    <div>@Model.BreachType Breach</div>

    Start: @Model.BreachStart
    <br />
    @if(Model.BreachEnd != DateTime.MinValue)
    {
    <div>End: @Model.BreachEnd</div>
    <div>
        Duration: @Model.Duration
    </div>
    } else
    {
    <div>Still in progress, It has not yet ended.</div>
    }

    <div>
        Current Settings:
        <ul>
            <li>Percentage: @Model.Percentage</li>
            <li>Threshold Time: @Model.TimeThresholdSec</li>
        </ul>
    </div>


</body>
</html>
